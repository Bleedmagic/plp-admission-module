<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PLP / Login</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"	
			href="../img/favicons/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="../img/favicons/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="../img/favicons/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="icon" href="../img/favicons/favicon.ico" />

		<!-- Bootstrap CSS and Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<!-- Custom Styles -->
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body class="d-flex align-items-center py-4">
		<main class="form-signin w-100 m-auto">
			<form action="student-dashboard.html">
				<div class="text-center mb-4">
					<img
						class="mb-2"
						src="../img/plp-logo.png"
						alt="PLP LOGO"
						width="75"
						height="75"
					/>
					<h1 class="h3 mb-3 fw-normal">Pamantasan ng Lungsod ng Pasig</h1>
					<p class="h5 fw-light">Admission Portal</p>
				</div>

				<div class="form-floating">
					<input
						type="email"
						class="form-control"
						id="floatingInput"
						placeholder="name@example.com"
					/>
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating">
					<input
						type="password"
						class="form-control"
						id="floatingPassword"
						placeholder="Password"
					/>
					<label for="floatingPassword">Password</label>
					<span
						class="position-absolute top-50 end-0 translate-middle-y me-3"
						style="cursor: pointer"
						onclick="togglePassword()"
					>
						<i id="togglePasswordIcon" class="bi bi-eye"></i>
					</span>
				</div>

				<div class="form-check text-start my-3">
					<input
						class="form-check-input"
						type="checkbox"
						value="remember-me"
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Remember me
					</label>
				</div>
				<button class="btn btn-primary w-100 py-2" type="submit">
					Sign in
				</button>
				<div class="text-center mt-3">
					<p>
						Don't have an account?
						<a href="register.html" class="text-info-emphasis">Register here</a
						>.
					</p>
				</div>

				<p class="mt-5 mb-3 text-body-secondary">&copy; 2024â€“2025</p>
			</form>
		</main>

		<!-- Bootstrap JavaScript Libraries-->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script src="../js/toggle-password-visibility.js"></script>
	</body>
</html>
